<ion-header>
  <ion-toolbar>
    <ion-title class="tituloVista" >Información de la cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button class="botonCerrar"  (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="account-container">
    <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>

    <div class="account-info">
      <p><strong>Nombre de Usuario:</strong> {{ userData.nombre }}</p>
      <p><strong>Correo:</strong> {{ userData.email }}</p>
      <p><strong>Tipo de Cuenta:</strong> {{ userData.userType }}</p>
    </div>

    <!-- Sección de Viajes -->
    <div *ngIf="userTrips.length > 0; else noTrips">
      <ion-list>
        <ion-item *ngFor="let viaje of userTrips">
          <ion-label>
            <h2>{{ viaje.nombreVehiculo }} - {{ viaje.destino }}</h2>
            <p>Precio: ${{ viaje.precio }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <ng-template #noTrips>
      <p>No has realizado viajes aún.</p>
    </ng-template>
    <ion-button class="botonCerrar"  (click)="onLogout()">Cerrar Sesión</ion-button>
  </div>
</ion-content>
