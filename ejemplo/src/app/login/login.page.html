<ion-content>
  <div class="background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="header">
    <h1>TeLlevoApp</h1>
  </div>

  <div class="login-container">
    <ion-card>
      

      
      <div class="login-container2">
        
          <ion-card-header>
            <ion-card-title>Inicio de sesion</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">email</ion-label>
              <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [type]="passwordType" [(ngModel)]="loginData.password"></ion-input>
              <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
                <ion-icon [name]="passwordIcon"></ion-icon>
              </ion-button>
            </ion-item>
            

            <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button> 

            <ion-button class="olvidada" fill="clear">¿Olvidaste la contraseña?</ion-button>
          </ion-card-content>
      </div>

    </ion-card>
  </div>

  
  

</ion-content>
