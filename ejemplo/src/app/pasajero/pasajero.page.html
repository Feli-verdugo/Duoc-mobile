<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoApp-Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  <div *ngIf="viajes.length > 0; else noViajes">
    <h2>Viajes Disponibles</h2>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes; let i = index">
        <ion-label>
          <h3>{{ viaje.nombreConductor }}</h3>
          <p>Vehículo: {{ viaje.nombreVehiculo }}</p>
          <p>Patente: {{ viaje.patente }}</p>
          <p>Destino: {{ viaje.destino }}</p>
          <p>Precio: {{ viaje.precio | currency }}</p>
          <p>Estado: {{ viaje.estado }}</p>
          <button *ngIf="viaje.estado === 'pendiente'" (click)="aceptarViaje(i)">
            Aceptar Viaje
          </button>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #noViajes>
    <p>No hay viajes disponibles.</p>
  </ng-template>
</ion-content>

<!-- Footer con opciones de navegación -->
<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="account" (click)="presentAccountModal()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
