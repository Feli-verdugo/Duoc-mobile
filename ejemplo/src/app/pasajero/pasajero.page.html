<ion-header>
  <ion-toolbar color="dark">
    <ion-title>TeLlevoApp-Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="input-container">
    <ion-item>
      <ion-label position="floating">Desde:</ion-label>
      <ion-input placeholder="Selecciona punto de partida"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hasta:</ion-label>
      <ion-input placeholder="Selecciona destino"></ion-input>
    </ion-item>
  </div>

<ion-content>
  <div class="map-container">
    <img src="assets/PlaceHolder.png" alt="Mapa" class="map-image">
  </div>
</ion-content>
  
  <ion-footer>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" (click)="MandarAlogin()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="options" (click)="presentOptionsPopover($event)">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="activity">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Actividad</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="account">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
</ion-content>
