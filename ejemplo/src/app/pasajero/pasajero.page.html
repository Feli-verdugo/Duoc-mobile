<ion-header>
  <ion-toolbar color="dark">
    <ion-title>TeLlevoApp-Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
  
<!-- Footer con opciones de navegaciÃ³n -->
<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [routerLink]="'/home'">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="options" (click)="presentOptionsPopover($event)">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Opciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="activity" (click)="onLogout()">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Actividad</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" (click)="presentAccountModal()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
