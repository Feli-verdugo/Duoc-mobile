<ion-content [fullscreen]="true">

  <!-- el contenedor del mapa -->
  <div class="map-container">
    <img src="assets/maps.png" alt="Map" class="map-image" />
  </div>

  <!-- pa la lista de los clientes -->
  <div class="client-list-container">
    <ion-list>
      <ion-item *ngFor="let cliente of clientes">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ cliente.nombre }}</h2>
          <p>Costo: {{ cliente.costo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- menu de abajito yera -->
  <ion-footer>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" (click)="MandarAlogin()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

     
      <ion-tab-button tab="options" (click)="presentOptionsPopover($event)">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="activity">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Actividad</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="account">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>

</ion-content>
