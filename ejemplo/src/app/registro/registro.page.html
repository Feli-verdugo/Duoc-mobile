<ion-content>
  <div class="header">
    <h1>Registro</h1>
  </div>

  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear Cuenta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="registerData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.confirmPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Tipo de usuario</ion-label>
          <ion-select [(ngModel)]="registerData.userType">
            <ion-select-option value="driver">Conductor</ion-select-option>
            <ion-select-option value="client">Pasajero</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="full" (click)="onRegister()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
