// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  repositories {
    google()  // Asegúrate de que este repositorio esté incluido
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.5.0'  // Esta versión está bien
    classpath 'com.google.gms:google-services:4.4.2'  // Actualiza a la versión más reciente

    // Otras dependencias de clase
  }
}

apply from: "variables.gradle"

allprojects {
  repositories {
    google()  // Asegúrate de que este repositorio esté incluido
    mavenCentral()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
